<body>
    <header>
        <figure>
            <img src="/25_/_img/news.png" alt="logo">
            <figcaption>Notícias</figcaption>
        </figure>
        <nav>
            <h1> <a href="/25_/index.html"> Home </a> </h1>

                <br>

                <input type="text" id="nomePessoa" value="">

                <br>

                <!-- TODO: Tamanho flexível do textarea-->
                <textarea value="" id="txtComentario" cols="90" rows="10"></textarea>
                <br>
                <br>
                <button onclick="gravarComentario()" id="btn-gravar" class="btn-modal"> Gravar comentário </button>
            </div>

        </div>
    </main>
    <footer class="news">
        <h1> Powered By: Cjr </h1>
